<div class="update-user-login">
  <h2>Update User Login</h2>
  <form (ngSubmit)="updateLogin()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="text"
        id="email"
        name="email"
        [(ngModel)]="updatedUser.email"
        readonly
      />
    </div>
    <div class="form-group">
      <label for="password">New Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="updatedUser.password"
        required
      />
    </div>
    <button type="submit">Update</button>
  </form>
</div>
