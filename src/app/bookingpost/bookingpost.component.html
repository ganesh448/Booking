<!-- booking-details-component.component.html -->

<div class="container">
  <h2>Welcome to Train Ticket Reservation System</h2>

  <form (ngSubmit)="submitForm()" #bookingForm="ngForm">
    <div class="form-group">
      <label for="userId">User ID:</label>
      <input
        type="number"
        id="userId"
        name="userId"
        [(ngModel)]="bookingDetails.userId"
        required
      />
    </div>

    <div class="form-group">
      <label for="trainId">Train ID:</label>
      <input
        type="number"
        id="trainId"
        name="trainId"
        [(ngModel)]="bookingDetails.trainId"
        required
      />
    </div>

    <div class="form-group">
      <label for="numberOfSeats">Number of Seats:</label>
      <input
        type="number"
        id="numberOfSeats"
        name="numberOfSeats"
        [(ngModel)]="bookingDetails.numberOfSeats"
        required
      />
    </div>

    <div class="form-group">
      <label for="sourceStation">Source Station:</label>
      <select
        id="sourceStation"
        name="sourceStation"
        [(ngModel)]="bookingDetails.sourceStation"
        required
      >
        <option *ngFor="let station of stations" [value]="station">
          {{ station }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="destinationStation">Destination Station:</label>
      <select
        id="destinationStation"
        name="destinationStation"
        [(ngModel)]="bookingDetails.destinationStation"
        required
      >
        <option *ngFor="let station of stations" [value]="station">
          {{ station }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="cost">Cost:</label>
      <input
        type="text"
        id="cost"
        name="cost"
        [(ngModel)]="bookingDetails.cost"
        disabled
      />
    </div>

    <button type="submit" class="btn" [disabled]="isSubmitting">Submit</button>

    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>
  </form>
</div>
