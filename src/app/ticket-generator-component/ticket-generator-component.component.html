<!-- ticket-generator.component.html -->
<div>
  <form (ngSubmit)="searchByUserId()">
    <label for="userId">User ID:</label>
    <input type="number" id="userId" [(ngModel)]="userId" name="userId" />
    <button type="submit">Search</button>
  </form>

  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

  <div *ngIf="bookingDetails.length > 0">
    <h2>Booking Details for User ID: {{ userId }}</h2>
    <ul>
      <li *ngFor="let booking of bookingDetails">
        <p>
          Id: {{ booking.id }} - UserId: {{ booking.userId }} - PNR number:
          {{ booking.trainId }} - No of Seats: {{ booking.numberOfSeats }}
        </p>
        <p>
          Source: {{ booking.sourceStation }} | Destination:
          {{ booking.destinationStation }}
        </p>
      </li>
    </ul>
  </div>
</div>
