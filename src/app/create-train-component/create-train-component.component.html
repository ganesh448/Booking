<div class="col-md-6 offset-md-3">
  <br />

  <h3>Create Train!</h3>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Id:</label>
      <input
        type="text"
        class="form-control"
        id="id"
        [(ngModel)]="train.id"
        name="id"
      />
    </div>

    <div class="form-group">
      <label>Name:</label>
      <input
        type="text"
        class="form-control"
        id="name"
        [(ngModel)]="train.name"
        name="name"
      />
    </div>

    <div class="form-group">
      <label>Capacity:</label>
      <input
        type="text"
        class="form-control"
        id="capacity"
        [(ngModel)]="train.capacity"
        name="capacity"
      />
    </div>

    <br />
    <button class="btn btn-success" type="submit">Submit</button>
  </form>
</div>
