<div class="col-md-6 offset-md-3">
  <br />

  <h2>Update User</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input
        type="text"
        class="form-control"
        id="name"
        [(ngModel)]="user.name"
        name="name"
        required
      />
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <input
        type="text"
        class="form-control"
        id="address"
        [(ngModel)]="user.address"
        name="address"
        required
      />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        class="form-control"
        id="email"
        [(ngModel)]="user.email"
        name="email"
        required
      />
    </div>

    <div class="form-group">
      <label for="phoneNo">Phone Number:</label>
      <input
        type="text"
        class="form-control"
        id="phoneNo"
        [(ngModel)]="user.phoneNo"
        name="phoneNo"
      />
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        class="form-control"
        id="password"
        [(ngModel)]="user.password"
        name="password"
      />
    </div>

    <br />
    <button class="btn btn-success" type="submit">Submit</button>
  </form>
</div>
