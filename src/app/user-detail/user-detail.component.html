<table *ngIf="user">
  <thead>
    <tr>
      <th colspan="2">User Details</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>ID:</td>
      <td>{{ user.id }}</td>
    </tr>
    <tr>
      <td>Name:</td>
      <td>{{ user.name }}</td>
    </tr>
    <tr>
      <td>Email:</td>
      <td>{{ user.email }}</td>
    </tr>
    <tr>
      <td>Phone Number:</td>
      <td>{{ user.phoneNo }}</td>
    </tr>
    <tr>
      <td>Address:</td>
      <td>{{ user.address }}</td>
    </tr>
    <tr>
      <td>Password:</td>
      <td>{{ user.password }}</td>
    </tr>
  </tbody>
</table>
